query Movies($query: String!, $page: Int) {
  movies(query: $query, page: $page) {
    page
    totalPages
    totalResults
    results {
      id
      posterPath
      adult
      overview
      releaseDate
      genreIds
      originalTitle
      originalLanguage
      title
      backdropPath
      popularity
      voteCount
      video
      voteAverage
    }
  }
}
