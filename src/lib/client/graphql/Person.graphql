query Person($id: Int!) {
  person(id: $id) {
    id
    externalIds {
      id
      imdbId
      facebookId
      freebaseMid
      freebaseId
      tvrageId
      twitterId
      instagramId
      wikidataId
      tiktokId
      youtubeId
    }
    birthday
    knownForDepartment
    deathday
    name
    alsoKnownAs
    gender
    biography
    popularity
    placeOfBirth
    profilePath
    adult
    imdbId
    homepage
    cast {
      id
      movie {
        externalIds {
          id
          imdbId
          facebookId
          instagramId
          twitterId
          wikidataId
        }
        budget
        revenue
        runtime
      }
      character
      creditId
      releaseDate
      voteCount
      video
      adult
      voteAverage
      title
      genreIds
      originalLanguage
      originalTitle
      popularity
      backdropPath
      overview
      posterPath
    }
  }
}
