query SortedMovies($page: Int) {
  sortedMovies(page: $page) {
    page
    totalResults
    totalPages
    results {
      id
      title
      posterPath
      adult
      overview
      releaseDate
      genreIds
      originalTitle
      originalLanguage
      backdropPath
      popularity
      voteCount
      video
      voteAverage
    }
  }
}
