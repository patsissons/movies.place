query People($query: String!) {
  people(query: $query) {
    page
    totalPages
    totalResults
    results {
      id
      profilePath
      adult
      knownFor {
        id
        posterPath
        adult
        overview
        releaseDate
        genreIds
        originalTitle
        originalLanguage
        title
        backdropPath
        popularity
        voteCount
        video
        voteAverage
      }
      name
      popularity
    }
  }
}
